<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Entropic Solver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
    <div id="app">
        <header>
            <h1>Wordle Solver <span class="subtitle">Information Theory</span></h1>
            <div class="controls">
                <button id="help-btn" class="btn secondary" title="Help">‚ùì</button>
                <button id="show-progress-btn" class="btn secondary hidden" title="Show Progress Bar">üìä</button>
                <button id="reset-btn" class="btn secondary">Reset</button>
            </div>
        </header>

        <main>
            <section class="game-section">
                <div id="grid-container" class="grid-container">
                    <!-- Grid generated by JS -->
                </div>
                
                <div class="input-area">
                    <input type="text" id="guess-input" placeholder="Type a 5-letter word..." maxlength="5" autocomplete="off">
                    <button id="submit-btn" class="btn primary">Enter</button>
                </div>

                <div class="stats-card">
                    <div class="stat-item">
                        <span class="stat-label">Possibilities</span>
                        <span id="possibilities-count" class="stat-value">...</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Uncertainty</span>
                        <span id="uncertainty-bits" class="stat-value">... bits</span>
                    </div>
                </div>
                
                <button id="show-words-btn" class="btn secondary show-words-btn">View Remaining Words</button>
            </section>

            <section class="analysis-section">
                <div class="panel top-picks-panel">
                    <h2>Top Picks <span class="highlight">E[Information]</span></h2>
                    <div class="table-header">
                        <span>Word</span>
                        <span>Score (Bits) <span class="hint">‚Üë Higher is Better</span></span>
                    </div>
                    <div id="top-picks-list" class="scrollable-list">
                        <!-- Items generated by JS -->
                        <div class="loading-state">Type a word to calculate...</div>
                    </div>
                    <button id="calc-entropy-btn" class="btn accent">Calculate Best Guesses</button>
                </div>

                <div class="panel distribution-panel">
                    <h2>Pattern Distribution</h2>
                    <div id="distribution-chart" class="distribution-chart">
                        <!-- Bars generated by JS -->
                        <div class="chart-placeholder">Select a word to see distribution</div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Progress Bar (Bottom) -->
    <div class="progress-container" id="progress-container">
        <div class="progress-track">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text-group">
            <span class="progress-label">SOLVED</span>
            <span class="progress-percent" id="progress-text">0%</span>
        </div>
        <button id="close-progress-btn" class="close-progress" title="Hide Progress Bar">&times;</button>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-title">Welcome</h2>
            <div id="modal-body">Content</div>
            <button id="modal-ok" class="btn primary">Got it!</button>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
